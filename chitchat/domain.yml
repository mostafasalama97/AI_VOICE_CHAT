version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - how_are_you
  - user_says_fine  # Add the missing intent here

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_how_are_you:
    - text: "I am good, thank you! How about you?"

  utter_user_says_fine:  # Optionally, add a response for this intent
    - text: "I'm glad to hear that!"

actions:
  - utter_greet
  - utter_how_are_you

session_config:
  session_expiration_time: 60  # Define session expiration time in minutes
  carry_over_slots_to_new_session: true
